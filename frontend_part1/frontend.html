<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 - Inventory Multi-Signature Query</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    label, select, button { margin-top: 1rem; display: block; }
    table { margin-top: 2rem; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    pre { background: #f0f0f0; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Task 3 - Inventory Multi-Signature Query</h1>

  <label for="itemId">Select Item ID:</label>
  <select id="itemId">
    <option value="001">Item 001</option>
    <option value="002">Item 002</option>
    <option value="003">Item 003</option>
    <option value="004">Item 004</option>
  </select>
  <button onclick="queryItem()">Submit Query</button>

  <div id="output"></div>

  <script>
    async function queryItem() {
      const itemId = document.getElementById('itemId').value;
      const output = document.getElementById('output');
      output.innerHTML = '<p>Querying...</p>';

      try {
        const res = await fetch('http://localhost:5000/query_item', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ item_id: itemId })
        });

        const data = await res.json();
        if (data.error) {
          output.innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        // ---- Display Item Info ----
        let html = `
          <h3>Item Info</h3>
          <p><strong>ID:</strong> ${data.itemId}</p>
          <p><strong>Quantity:</strong> ${data.item.qty}</p>
          <p><strong>Price:</strong> $${data.item.price}</p>
          <p><strong>Location:</strong> ${data.item.location}</p>
        `;

        // ---- Show Warehouse Signatures ----
        html += `<h3>Warehouse Partial Signatures + Calculation</h3>`;
        data.warehouses.forEach((w, i) => {
          html += `
            <pre>
Warehouse: ${w.warehouse}

Step 1: Generate g
g = ID^d mod n
g = ${w.g}

Step 2: Generate t
t = r^e mod n
t = ${w.t_i}

Step 3: Compute h
h = MD5(t || quantity)
h = ${data.hash}

Step 4: Compute partial signature
s_${i+1} = g * r^h mod n
s_${i+1} = ${w.s_i}
            </pre>`;
        });

        // ---- Distributed Signature Check ----
        const s_partials = data.warehouses.map(w => BigInt(w.s_i));
        const aggregate_s = s_partials.reduce((acc, val) => acc * val % BigInt(data.rhs), BigInt(1));

        html += `
          <h3>Final Multi-Signature Calculation (by PKG)</h3>
          <pre>
s = s_1 * s_2 * s_3 * s_4 mod n
s = ${data.signature}
          </pre>
        `;

        // ---- Show Encryption / Decryption ----
        html += `
          <h3>PKG → Procurement Officer Encryption</h3>
          <pre>
Encryption Formula:
C = M^e mod n
C = ${data.encrypted_quantity}

Procurement Officer Decryption:
M = C^d mod n
M = ${data.decrypted_quantity}
          </pre>
        `;

        // ---- Show Verification ----
        html += `
          <h3>Signature Verification</h3>
          <pre>
Step 1: Compute LHS
LHS = s^e mod n
LHS = ${data.lhs}

Step 2: Compute RHS
RHS = (ID_1 * ID_2 * ID_3 * ID_4) * t^h mod n
RHS = ${data.rhs}

Result: ${data.valid ? '✅ VALID' : '❌ INVALID'}
          </pre>

          <h3>Consensus Result</h3>
          <p>${data.consensus_result ? '✅ Consensus PASSED' : '❌ Consensus FAILED'}</p>
        `;

        output.innerHTML = html;
      } catch (err) {
        output.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
