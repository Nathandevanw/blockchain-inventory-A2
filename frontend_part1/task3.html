<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 ‚Äì Inventory Query (PBFT)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c80b4;
    }
    .result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h2>üîê Task 3 ‚Äì PBFT + Multi-Signature Inventory Query</h2>

  <label for="itemId">Enter Item ID:</label>
  <input type="text" id="itemId" placeholder="e.g., 001">
  <button onclick="queryItem()">Query</button>

  <div class="result" id="output"></div>

  <script>
    async function queryItem() {
      const itemId = document.getElementById("itemId").value.trim();
      const output = document.getElementById("output");

      if (!itemId) {
        output.innerText = "‚ö†Ô∏è Please enter an Item ID.";
        return;
      }

      output.innerText = "‚åõ Querying inventory...";

      try {
        const response = await fetch("http://127.0.0.1:5000/query_item", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ item_id: itemId })
        });

        const data = await response.json();

        if (response.ok) {
          output.innerText = JSON.stringify(data, null, 2);
        } else {
          output.innerText = `‚ùå ${data.error || "Error occurred during query."}`;
        }

      } catch (error) {
        output.innerText = "‚ùå Network error. Is the Flask server running?";
      }
    }
  </script>

</body>
</html>
