<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Query ‚Äì Task 3 (PBFT)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
    .result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h2>üîê Task 3 ‚Äì Query Inventory with PBFT + Multi-Signature</h2>

  <label for="itemId">Enter Item ID:</label>
  <input type="text" id="itemId" placeholder="e.g., 001">
  <button onclick="queryItem()">Query</button>

  <div class="result" id="output"></div>

  <script>
    async function queryItem() {
      const itemId = document.getElementById("itemId").value.trim();
      const output = document.getElementById("output");
      output.innerText = "‚åõ Sending request...";

      try {
        const res = await fetch("http://127.0.0.1:5000/query_item", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ item_id: itemId })
        });

        const data = await res.json();

        if (res.ok) {
          output.innerText = JSON.stringify(data, null, 2);
        } else {
          output.innerText = "‚ùå " + (data.error || "Request failed.");
        }
      } catch (err) {
        output.innerText = "‚ùå Network error: Could not contact server.";
      }
    }
  </script>

</body>
</html>
