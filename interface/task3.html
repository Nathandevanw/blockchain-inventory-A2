<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Multi-Signature Query</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    label, select, button { margin-top: 1rem; display: block; }
    table { margin-top: 2rem; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
    pre { background: #f0f0f0; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Inventory Multi-Signature Query</h1>
  <label for="itemId">Select Item ID:</label>
  <select id="itemId">
    <option value="001">Item 001</option>
    <option value="002">Item 002</option>
    <option value="003">Item 003</option>
    <option value="004">Item 004</option>
  </select>
  <button onclick="queryItem()">Submit Query</button>

  <div id="output"></div>

  <script>
    async function queryItem() {
      const itemId = document.getElementById('itemId').value;
      const output = document.getElementById('output');
      output.innerHTML = '<p>Querying...</p>';

      try {
        const res = await fetch('http://localhost:5000/query_item', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ item_id: itemId })
        });

        const data = await res.json();

        if (data.error) {
          output.innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        output.innerHTML = `
          <h3>Item Info</h3>
          <p><strong>ID:</strong> ${data.itemId}</p>
          <p><strong>Quantity:</strong> ${data.item.qty}</p>
          <p><strong>Price:</strong> $${data.item.price}</p>
          <p><strong>Location:</strong> ${data.item.location}</p>

          <h3>Warehouse Signature Details</h3>
          <table>
            <tr>
              <th>Warehouse</th>
              <th>ID</th>
              <th>r</th>
              <th>g</th>
              <th>tᵢ</th>
              <th>sᵢ</th>
            </tr>
            ${data.warehouses.map(w => `
              <tr>
                <td>${w.warehouse}</td>
                <td>${w.ID}</td>
                <td>${w.r}</td>
                <td>${w.g}</td>
                <td>${w.t_i}</td>
                <td>${w.s_i}</td>
              </tr>`).join('')}
          </table>

          <h3>Verification Summary</h3>
          <pre>
Multi-signature (s): ${data.signature}
Aggregated t: ${data.t}
Hash (h): ${data.hash}

Verification: ${data.valid ? '✅ VALID' : '❌ INVALID'}
Encrypted Quantity (by PO): ${data.encrypted_quantity}
Decrypted Quantity (by PO): ${data.decrypted_quantity}
          </pre>
        `;
      } catch (err) {
        output.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
