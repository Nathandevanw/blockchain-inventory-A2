<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Secure Inventory Query Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, input, button { font-size: 1.1em; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
        th { background-color: #f2f2f2; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
    </style>
</head>
<body>
    <h2>Task 3 - Secure Inventory Query System</h2>
    <p>Enter an Item ID to query the distributed ledger and see warehouse results.</p>

    <label for="item_id">Item ID:</label>
    <input type="text" id="item_id" name="item_id">
    <button onclick="queryItem()">Query Item</button>

    <h3>Warehouse Result Table:</h3>
    <div id="table_result">No result yet...</div>

    <h3>Full JSON Response:</h3>
    <pre id="result">The result will appear here...</pre>

    <script>
        async function queryItem() {
            const itemId = document.getElementById('item_id').value;
            if (!itemId) {
                alert('Please enter an Item ID');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/query_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ item_id: itemId })
                });

                if (!response.ok) {
                    throw new Error("Server error: " + response.status);
                }

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);

                // Show table
                if (data.warehouse_details) {
                    let tableHTML = "<table><tr><th>Warehouse</th><th>ID</th><th>r</th><th>g</th><th>t</th><th>h</th><th>Vote</th><th>s_partial</th></tr>";
                    data.warehouse_details.forEach(row => {
                        tableHTML += `<tr>
                            <td>${row.warehouse}</td>
                            <td>${row.ID}</td>
                            <td>${row.r}</td>
                            <td>${row.g}</td>
                            <td>${row.t}</td>
                            <td>${row.h}</td>
                            <td>${row.vote}</td>
                            <td>${row.s_partial !== null ? row.s_partial : ""}</td>
                        </tr>`;
                    });
                    tableHTML += "</table>";
                    document.getElementById('table_result').innerHTML = tableHTML;
                } else {
                    document.getElementById('table_result').innerHTML = "No warehouse data found.";
                }

            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error;
                document.getElementById('table_result').innerHTML = '';
            }
        }
    </script>
</body>
</html>
